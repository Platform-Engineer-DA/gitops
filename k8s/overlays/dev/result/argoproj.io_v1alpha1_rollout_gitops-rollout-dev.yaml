apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: gitops
    app.kubernetes.io/name: gitops
  name: gitops-rollout-dev
  namespace: dev
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: gitops
      app.kubernetes.io/name: gitops
  strategy:
    canary:
      steps:
      - setWeight: 10
      - pause:
          duration: 60s
      - setWeight: 30
      - pause:
          duration: 120s
      - setWeight: 50
      - pause:
          duration: 180s
      - setWeight: 100
  template:
    metadata:
      labels:
        app: gitops
        app.kubernetes.io/name: gitops
    spec:
      containers:
      - image: marcoscianci/gitops:dev_17787007386
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: myapp
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
