apiVersion: argoproj.io/v1alpha1
kind: Rollout 
metadata:
  name: rollout
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: myapp
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: {duration: 60s}
        - setWeight: 30
        - pause: {duration: 120s}
        - setWeight: 50
        - pause: {duration: 180s}
        - setWeight: 100
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: myapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http 
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "256Mi" }